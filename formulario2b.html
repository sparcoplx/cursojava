<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Formulario con bootstrap</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <div id="intro" class="bg-image shadow-2-strong p-3">
        <div class="container p-3 mb-3 mt-3 rounded-3 bg-secondary bg-opacity-50 text-white">
            <h1 class="blue-text" style="font-size:3vw;">Formulario</h1>
            <form action="" method="post">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="nombres" class="form-label">Nombres:</label>
                        <input id="nombres" class="form-control" type="text" name="name" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" class="validate" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="ap_pat" class="form-label">Apellido Paterno:</label>
                        <input id="ap_pat" class="form-control" type="text" name="ap_pat" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" class="validate" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="ap_mat" class="form-label">Apellido Materno:</label>
                        <input id="ap_mat" class="form-control" type="text" name="ap_mat" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" class="validate" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="age" class="form-label">Edad:</label>
                        <input id="age" class="form-control" type="number" name="age" min="1" max="120" class="validate" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="address" class="form-label">Domicilio:</label>
                        <input id="address" class="form-control" type="text" name="address" pattern="/^[a-zA-ZÀ-ÿ\s]{1,40}$/" class="validate" required>
                    </div>
                    <div class="form-group col-md-4">
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="si">
                            <label class="form-check-label" for="si">
                            Alergico
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="no" checked>
                            <label class="form-check-label" for="no">
                            No alergico
                            </label>
                        </div>
                    </div>
                </div><br>
                    <div class="form-floating col-md-8 text-dark">
                        <textarea id="textarea1" class="form-control" name="medicamentos" style="height: 100px"></textarea>
                        <label for="textarea1">Medicamentos contraindicados:</label>
                    </div>
                    <div>
                        <br><button class="btn btn-primary" type="submit">Enviar</button>
                    </div>  
            </form>
        </div>
    </div>
</body>
</html>
